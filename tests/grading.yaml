# Grading configuration for Lab 3.4: Security & Compliance

assignment:
  id: L3.4-security
  name: "Lab 3.4: Security & Compliance"
  level: 3
  type: lab
  passing_score: 70

checks:
  - id: instantiate
    name: "Agent Instantiation"
    points: 15
    type: instantiate
    file: solution/agent.py
  - id: swml_valid
    name: "SWML Generation"
    points: 15
    type: swml_valid
    file: solution/agent.py
  - id: func_verify
    name: "verify_pin function"
    points: 20
    type: function_exists
    file: solution/agent.py
    function: verify_pin
  - id: func_balance
    name: "get_balance function"
    points: 15
    type: function_exists
    file: solution/agent.py
    function: get_balance
  - id: has_secure
    name: "Secure Functions"
    points: 20
    type: swml_contains
    file: solution/agent.py
    require:
      - text: "secure"
  - id: has_pay
    name: "PCI Payment"
    points: 15
    type: swml_contains
    file: solution/agent.py
    require:
      - text: "pay"

feedback:
  pass: |
    Excellent work! You've completed Lab 3.4: Security & Compliance.

